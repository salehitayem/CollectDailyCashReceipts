{% extends 'acclayout.html' %}

{% block title %}
Bank Accounts
{% endblock %}

{% block main %}
<style>
    table {
        border-collapse: collapse;
        width: 90%;
        margin: 0 auto;
    }

    th, td {
        border: 1px solid #ddd;
        text-align: left;
        padding: 4px;
    }

    th {
        background-color: #f2f2f2;
        text-align:center;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    .action-button {
        background-color: #008CBA;
        color: white;
        border: none;
        padding: 3px 6px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 10px;
        margin: 2px;
        cursor: pointer;
    }
    td {
        text-align:center;
    }
    button {
        background-color: #007bff;
        border-color: #007bff;
      }
    
    button {
        background-color: #0056b3;
        border-color: #0056b3;
      }

</style>

<body>
    <table>
        <tr>
            <th>Store</th>
            <th>Bank Name</th>
            <th>Account Number</th>
            <th>Last Modified</th>
            <th>Action</th>
        </tr>

        {% if bank %}
        {%for x in bank %}
        <form action="/updateBankAccountsdb" method = "post">
            <tr>
                <td style="display: none;"><input type="hidden" name="row_id" id = "row_id"value="{{ x['id'] }}"></td>
                <td>Bravo {{ x['store_id'] }}</td>
                <td><input autocomplete="off" autofocus style="width:100%; text-align:center;" name="bankName" id="bankName" required></td>
                <td><input autocomplete="off" autofocus style="width:100%; text-align:center;" type="number" name="accountNumber" id="accountNumber" required></td>
                <td>{{ x['timestamp'] }}</td>
                <th>
                    <button style="width:100%" class="btn btn-primary btn-sm" type="submit" id="update">Add/Update</button>
                </th>
            </tr>
        </form>
        {% endfor %}
        {% endif %}

    </table>
</body>


{% endblock %}
